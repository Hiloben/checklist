<body>
    <div class="container">

        <div class="progress" id="progress">åŠ è½½ä¸­...</div>
        
        <div class="customer-info" id="customerInfo">

        <form id="customerForm">

                <input type="text" id="name" name="name" placeholder="è¯·è¾“å…¥å§“å">
            </div>
            
            <div class="form-group">
                <label for="dob">å‡ºç”Ÿæ—¥æœŸ:</label>
                <input type="date" id="dob" name="dob">
            </div>
            
            <div class="form-group">
                <label for="phone">ç”µè¯:</label>
                <input type="text" id="phone" name="phone" placeholder="è¯·è¾“å…¥ç”µè¯å·ç ">
            </div>
            
            <div class="form-group">

                <input type="date" id="queryDate" name="queryDate">
            </div>
            
            <div class="button-group">
                <button type="button" class="skip-btn" onclick="skipCustomer()">è·³è¿‡</button>

            </div>
        </form>
        
        <div id="exportSection" style="display: none; margin-top: 20px;">
            <button type="button" class="export-btn" onclick="exportData()" style="width: 100%;">å¯¼å‡ºå®Œæ•´æ•°æ®</button>

    <script>
        // å®¢æˆ·æ•°æ®ï¼ˆä»checkliståŠ è½½ï¼‰
        let customers = [];
        let currentIndex = 0;
        const STORAGE_KEY = 'customer_checklist_data';
        
        // åˆå§‹åŒ–
        function init() {
            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                const data = JSON.parse(savedData);
                customers = data.customers;
                currentIndex = data.currentIndex || 0;
            } else {
                // å¦‚æœæ²¡æœ‰ä¿å­˜çš„æ•°æ®ï¼Œåˆ›å»ºåˆå§‹æ•°æ®
                createInitialData();
            }
            
            // è®¾ç½®å½“å‰æ—¥æœŸä¸ºé»˜è®¤æŸ¥è¯¢æ—¥æœŸ
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('queryDate').value = today;
            
            updateProgress();
            displayCustomer();
        }
        
        // åˆ›å»ºåˆå§‹æ•°æ®ï¼ˆ528ä¸ªMGMå¡å·ï¼‰
        function createInitialData() {
            // è¿™é‡Œä¼šåŒ…å«æ‚¨çš„528ä¸ªMGMå¡å·
            // ç”±äºæ•°æ®é‡å¤§ï¼Œå®é™…éƒ¨ç½²æ—¶ä¼šåŒ…å«å®Œæ•´æ•°æ®
            customers = [
                {"id":1,"memberId":"3062432","name":"","dob":"","phone":"","queryDate":""},
                {"id":2,"memberId":"1728360","name":"","dob":"","phone":"","queryDate":""},
                {"id":3,"memberId":"3067298","name":"","dob":"","phone":"","queryDate":""},
                {"id":4,"memberId":"3064317","name":"","dob":"","phone":"","queryDate":""},
                {"id":5,"memberId":"1486741","name":"","dob":"","phone":"","queryDate":""}
                // ... å®é™…ä¼šæœ‰528ä¸ªå®¢æˆ·
            ];
            
            // ä¸ºäº†æ¼”ç¤ºï¼Œè¿™é‡Œåªæ˜¾ç¤ºå‰5ä¸ª
            // å®é™…éƒ¨ç½²æ—¶ä¼šåŒ…å«å®Œæ•´çš„528ä¸ªå®¢æˆ·æ•°æ®
        }
        
        function updateProgress() {
            const completed = customers.filter(c => c.name || c.dob || c.phone).length;
            const total = customers.length;
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
            document.getElementById('progress').textContent = 
                `è¿›åº¦: ${completed}/${total} (${percentage}%)`;
        }
        
        function displayCustomer() {
            if (currentIndex >= customers.length) {
                document.getElementById('customerInfo').innerHTML = 
                    '<h3>ğŸ‰ æ‰€æœ‰å®¢æˆ·èµ„æ–™å·²è¡¥å…¨å®Œæˆï¼</h3>';
                document.getElementById('customerForm').style.display = 'none';
                document.getElementById('exportSection').style.display = 'block';
                return;
            }
            
            const customer = customers[currentIndex];
            document.getElementById('customerInfo').innerHTML = 
                `<h3>å½“å‰å®¢æˆ· #${currentIndex + 1}</h3>
                 <p><strong>MGMå¡å·:</strong> ${customer.memberId}</p>`;
            
            // å¡«å……å·²æœ‰çš„æ•°æ®
            document.getElementById('name').value = customer.name || '';
            document.getElementById('dob').value = customer.dob || '';
            document.getElementById('phone').value = customer.phone || '';
            document.getElementById('queryDate').value = customer.queryDate || 
                new Date().toISOString().split('T')[0];
        }
        
        function saveAndNext() {
            const customer = customers[currentIndex];
            customer.name = document.getElementById('name').value;
            customer.dob = document.getElementById('dob').value;
            customer.phone = document.getElementById('phone').value;
            customer.queryDate = document.getElementById('queryDate').value;
            
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            saveData();
            
            // è·³è½¬åˆ°ä¸‹ä¸€ä¸ªæœªå®Œæˆçš„å®¢æˆ·
            findNextIncomplete();
        }
        
        function skipCustomer() {
            // è·³è½¬åˆ°ä¸‹ä¸€ä¸ªæœªå®Œæˆçš„å®¢æˆ·
            findNextIncomplete();
        }
        
        function findNextIncomplete() {
            let found = false;
            for (let i = currentIndex + 1; i < customers.length; i++) {
                const customer = customers[i];
                if (!customer.name && !customer.dob && !customer.phone) {
                    currentIndex = i;
                    found = true;
                    break;
                }
            }
            
            if (!found) {
                // æ‰€æœ‰å®¢æˆ·éƒ½å·²å®Œæˆ
                currentIndex = customers.length;
            }
            
            saveData();
            updateProgress();
            displayCustomer();
        }
        
        function saveData() {
            const data = {
                customers: customers,
                currentIndex: currentIndex
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }
        
        function exportData() {
            // åˆ›å»ºCSVæ•°æ®
            let csv = 'MGMå¡å·,å§“å,å‡ºç”Ÿæ—¥æœŸ,ç”µè¯,æŸ¥è¯¢æ—¥æœŸ\n';
            customers.forEach(customer => {
                csv += `"${customer.memberId}","${customer.name}","${customer.dob}","${customer.phone}","${customer.queryDate}"\n`;
            });
            
            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'å®¢æˆ·èµ„æ–™è¡¥å…¨ç»“æœ.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.onload = init;
    </script>
